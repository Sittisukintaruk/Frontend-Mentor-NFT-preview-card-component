<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="font-sans bg-Very-dark-blue-main-bg overflow-auto">
    <main class="h-screen w-full grid place-items-center  py-4">
      <div class="rounded-md w-[24rem] bg-Very-dark-blue-card-bg p-6">
        <div class="overflow-hidden h-[300px]">
          <img
            class="rounded-md aspect-video h-full"
            src="./images/image-equilibrium.jpg"
            alt="equilibrium"
          />
        </div>
        <h3 class="text-white text-2xl font-bold mt-4">Equilibrium #3429</h3>
        <p class="text-Soft-blue mt-4 text-lg font-light">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex justify-between mt-4 text-lg">
          <span class="text-Cyan flex gap-2 items-center font-bold">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            0.041 ETH
          </span>
          <span class="text-Soft-blue flex gap-2 items-center"
            ><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              /></svg
            >3 days left</span
          >
        </div>
        <div
          class="border-Very-dark-blue-line border-t-2 mt-4 text-lg text-white flex items-center pt-4"
        >
          <img
            class="w-[50px] rounded-full border-white border-2"
            src="./images/image-avatar.png"
            alt="avatar"
          />
          <span class="text-Soft-blue ml-4"> Creation of </span>
          &nbsp;jules Wyvern
        </div>
      </div>
    </main>
  </body>
</html>
